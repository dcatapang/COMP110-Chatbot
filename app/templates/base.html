<!doctype html>
<html>
    <head>
      <title>Welcome to COMP 110 Chatbot</title>
    </head>
    <body>
        {% for post in posts %}
        <div><p>{{ post }}</b></p></div>
        {% endfor %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock content%}
    </body>
</html>
